<html>
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'lib/jquery.mobile-1.4.5.min.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/style.css')}}" />
        <script src="{{url_for('static', filename = 'lib/jquery-1.10.2.min.js')}}"></script>
        <script src="{{url_for('static', filename = 'lib/jquery.mobile-1.4.5.min.js')}}"></script>
        <script src="{{url_for('static', filename = 'js/Utils.js')}}"></script>
        <script src="{{url_for('static', filename = 'js/Image.js')}}"></script>
        <script src="{{url_for('static', filename = 'js/Puzzle.js')}}"></script>
    </head>
    
    <body>
    	<div data-role="page" id="pageone" data-theme="b">
	        <div data-role="header" data-position="fixed"  data-tap-toggle="false">	
	        	<div data-role="controlgroup" data-type="horizontal" class="ui-btn-left">
	            	<form>
						<select data-wrapper-class="custom-size-flipswitch" data-role="flipswitch" id="mute" >
							<option value="off">Mute</option>
							<option value="on">Unmute</option>
						</select>	
					</form> 
	            </div>
	            <h1 class="ui-title" role="heading">Sliding Image Puzzle</h1>
				<div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right">
					<button id = "autosolve">Auto-Solve</button>
				</div>
	            <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right">
	               	<button class="loadChooseUI" id = "restart">Restart</button>
	            </div>
	        </div>
	        <div data-role="main" class="ui-content">
	            <div id="indexContainer">
	                <div class="centerHorizontally" data-role="controlgroup" data-type="horizontal">	
	                	<button class="loadChooseUI">Play game</button>
	                </div>
	            </div>
	            
	            <div id="chooseContainer" style="display:none">
	                 <h3 class="centerHorizontally">Choose an image or paste a url</h3>
	                 
					
					<ul id="imageSelection" data-role="listview" data-inset="true">
					    <li data-icon="false">
					    	<a href="#">
					        	<img src="{{url_for('static', filename = 'images/preview/scattered_moai.jpg')}}" />
					    		<h2>Scattered Moai</h2>
					    	</a>
					    </li>
					    <li data-icon="false">
					    	<a href="#">
						        <img src="{{url_for('static', filename = 'images/preview/denmark.jpg')}}" />
						    	<h2>Denmark</h2>
					    	</a>
					    </li>
					    <li data-icon="false">
					    	<a href="#">
					        	<img src="{{url_for('static', filename = '/images/preview/thailand.jpg')}}" />
					    		<h2>Thailand</h2>
					    	</a>
					    </li>
					    <li data-icon="false">
					    	<a href="#">
					        	<img src="{{url_for('static', filename = 'images/preview/looking_at_sunset.jpg')}}" />
					    		<h2>Sunset</h2>
					    	</a>
					    </li>
					    <li data-icon="false">
					    	<a href="#">
					        	<img src="{{url_for('static', filename = 'images/preview/in_the_park.jpg')}}" />
					    		<h2>Park</h2>
					    	</a>
					    </li>
					    <li data-icon="false">
					    	<a href="#">
					        	<img src="{{url_for('static', filename = 'images/preview/morning_magic.jpg')}}" />
					    		<h2>Morning</h2>
					    	</a>
					    </li>
					    <li data-icon="false">
					    	<a href="#">
					        	<img src="{{url_for('static', filename = 'images/preview/tauranga_bridge.jpg')}}" />
					    		<h2>Tauranga bridge</h2>
					    	</a>
					    </li>
					    <li data-icon="false">
					    	<a href="#">
					        	<img src="{{url_for('static', filename = 'images/preview/pink_forest.jpg')}}" />
					    		<h2>Pink forest</h2>
					    	</a>
					    </li>
					</ul>
	
	                <div id="pieceSelection" class="centerHorizontally">
	                    <div id="imageInput" data-role="fieldcontain">
	                        <input data-theme="a" type="text" id="imageTextfield" name="image" placeholder="Add Custom Image (URL)" title="Paste an image URL e.g http://server.com/path/to/image.jpg" />
	                    </div>

						<form  class="centerHorizontally">
						    <fieldset id="gridSize" data-role="controlgroup" data-type="horizontal">
								<input name="radio-choice-h-2" id="radio-choice-h-2a" value="2" checked="checked" type="radio">
								<label for="radio-choice-h-2a">2x2</label>
								<input name="radio-choice-h-2" id="radio-choice-h-2b" value="3" type="radio">
								<label for="radio-choice-h-2b">3x3</label>
								<input name="radio-choice-h-2" id="radio-choice-h-2c" value="4" type="radio">
								<label for="radio-choice-h-2c">4x4</label>
								<input name="radio-choice-h-2" id="radio-choice-h-2d" value="5" type="radio">
								<label for="radio-choice-h-2d">5x5</label>
						    </fieldset>
						</form>

						<div class="centerHorizontally" data-role="controlgroup" data-type="horizontal">
	                    	<button id="submit">Play Game</button>
	                    </div>
	                </div>
	            </div>
	            
	            <div id="gameContainer" style="display:none">
		            <div id="gameContent">
		                <div id="gridContainer" class="reference"></div>
		            </div>
					<div class="reference" id="refImage">
						<img src="" id="refImgSrc" height="250px">
					</div>
						
		            <div data-role="footer" data-position="fixed" data-tap-toggle="false">
			            <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-left">
			               	<button id="help">Help</button>
			            </div>
		                 <h1>Moves: <span id="moveCount">0</span>, Time: <span id="timer">00:00.0</span>, Retraced Moves : <span id = "retraceCount">0</span></h1>
		            </div>
		            
		            <a data-transition="flow" style="display:none" id="playAgainLink" href="#playAgainDialog" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Play again</a>
		            <div data-role="popup" id="playAgainDialog">
				        <div data-role="header">
				             <h1>Solved!</h1>
				        </div>
				        <div data-role="main" class="ui-content centerHorizontally">
				        	<div>You've solved <span id="puzzlesSolved">0</span> puzzle(s)</div>
				            <h2>Restart?</h2>
				 			<a id="restartButton" href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-back ui-btn-icon-left" data-rel="back">Yes</a>
							<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-btn-icon-left ui-icon-delete" data-rel="back">No</a>
				        </div>
				    </div>
		        </div>
		        
	        </div>
	        <noscript>
	            <div id="javascriptDisabled-warning">This game requires Javascript to be enabled</div>
	            <style>
	                #container {
	                    display: none;
	                }
	            </style>
	        </noscript>
	       </div>
    </body>

</html>
